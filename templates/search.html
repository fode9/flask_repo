{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
<div class="search-results">
    {% for result in results %}
    <article>
        <h2><a href="{{ url_for('article', id=result.id) }}">{{ result.title }}</a></h2>
    </article>
    {% endfor %}
</div>
{% endblock %}
